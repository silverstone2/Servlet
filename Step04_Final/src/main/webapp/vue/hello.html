<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/vue/hello.html</title>
</head>
<body>
	<h1>vue js 사용하기</h1>
	<div id="app">
		<p>오늘의 운세 : <strong>{{ fortune }}</strong></p>
		<p>내 이름은 : <strong>{{ myName }}</strong></p>
		<button v-on:click="clicked">눌러보셈</button>
		<button v-on:click="clicked2">이름 바꾸기</button>
		<br />
		<input type="text" v-model="msg"/>
		<p>{{msg}}</p>
		<!--
			input요소에 입력한 값이 msg라는 모델명으로 관리함(입력한 것이 실시간으로 업데이트 됨) 모델이 수정되면 모델이 반영된 곳에는 자동 업데이트가 됨
			Vue.js는 {{}}를 특별하게 해석함!
		-->
		<ul>
			<li v-for="item in nums">{{item}}</li>
		</ul>
		
	</div>
	<div>
		<input type="text" id="inputMsg"/>
		<p id="result"></p>
	</div>
	<script>
		document.querySelector("#inputMsg").addEventListener("input", function(){
			document.querySelector("#result").innerText=this.value;
		});
	</script>
	
	<!-- Vue.js 로딩하기 -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		// Vue 객체를 생성하면서 object 전달하기 
		// 방은 총 3개 (el, data, methods) => Vue.js와 약속된 방의 이름
		new Vue({
			el:"#app",
			data:{
				fortune:"동쪽으로 가면 귀인을 만나요!",
				myName:"김구라",
				msg:"", //vue에서는 변수라기 보다는 모델이라고 부르는게 좋음
				nums:[10, 20, 30]
			},
			methods:{
				clicked:function(){
					//alert("오잉?");
					this.fortune="오후에도 vue 를 배우게 될거에요";
				},
				clicked2:function(){
					//this.myName="에이콘";
					this.nums=["김구라", "해골", "원숭이"];
				}
			}
		});
	</script>
</body>
</html>
