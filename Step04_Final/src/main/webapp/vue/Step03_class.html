<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_class.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>class 제어 하기</h1>
    <div id="app">
        <button class="btn btn-primary btn-lg">버튼</button>
        <br>
        <button class="btn"
            v-bind:class="{'btn-primary':isPrimary, 'btn-lg':isLg}">Vue 버튼</button>
            <!-- 
            	''(싱글따옴표)가 필요한 이유 : javascript에서 -는 연산자로 인식시키기 때문에 이를 해결하기 위해서는 ''로 감싸서 연산자로 인식못하도록 해줘야 한다.
            	
             -->
        <br>
        <label>
            파란색 버튼 <input type="checkbox" v-model="isPrimary">
        </label>
        <label>
            큰 버튼 <input type="checkbox" v-model="isLg">
        </label>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let app=new Vue({
            el:"#app",
            data:{
                isPrimary:false,
                isLg:false
            },
            methods:{
              
            }
        });
    </script>        
</body>
</html>
