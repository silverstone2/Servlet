</head>
<body>
	<div class="container">
		<p>머리에 쥐날때까지 공부해요</p>
		<p>
			<img src="../images/kim1.png"/>
			<img src="/Hello/images/kim1.png"/>
			<!--  상대 경로보다는 절대경로 사용을 생활화하자(주소에 대한 오류를 범할 확률이 적다) -->
		</p>
		<!--  
			상대경로 이동 ../ 는 상위 폴더를 의미한다.

			따라서, 여기 ../ 는 /webapp/ 폴더를 가리키게 된다.
		 -->
